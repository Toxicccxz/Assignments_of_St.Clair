<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<body>
<script type="text/javascript">
var num;
for(var i=1; i <= 100; i++) {
	if (i % 3 == 0 && i % 5 != 0) {
		num = "Fizz";
	}else if (i % 5 == 0 && i % 3 != 0) {
		num = "Buzz";
	}else if(i % 5 == 0 && i % 3 == 0){
		num = "FizzBuzz"
	}else {
		num = i;
	}
	console.log(num);
}
</script>
</body>
</html>
