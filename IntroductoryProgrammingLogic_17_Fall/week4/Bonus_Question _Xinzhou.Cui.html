<script type="text/javascript">

var waterLev = "";


var ES = "";
var BR = "<br />";  //HTML Line break


waterLev = prompt("Input the water level in the bucket now", ES);
waterLev = parseFloat(waterLev);

if(waterLev >= 20){
alert("Empty the bucket and put it back!");
document.write("Empty the bucket and put it back!", BR);
}else{
alert("Come back in 10 minutes and run the program again!");
document.write("Come back in 10 minutes and run the program again!", BR);
}


</script>
