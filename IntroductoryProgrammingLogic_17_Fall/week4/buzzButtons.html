<script type="text/javascript">

var nameOfButton = "";
var emailAddress = "";
var numOfButton;
var totalPrice;
var totalTax;
var totalShippingRate = 2;
var allYouPay;

var ES = "";
var BR = "<br />";  //HTML Line break


document.write("Welcome to buzzButttons System ", BR);

nameOfButton = prompt("Input your name", ES);

emailAddress = prompt("Input your email address", ES);

numOfButton = prompt("How many buttons you want?", ES);
numOfButton = parseFloat(numOfButton);
totalPrice = numOfButton * 0.99;
totalTax = totalPrice * 0.06;
allYouPay = totalPrice+totalTax+totalShippingRate;


document.write("Your name: ", nameOfButton + BR);
document.write("Your email address: ", emailAddress + BR);
document.write("Numbers of buttons you want: ", numOfButton + BR);
document.write("Total price: ", "$" + totalPrice + BR);
document.write("TotalTax: ", "$" + totalTax + BR);
document.write("Shipping rate: ", "$" + totalShippingRate + BR);
document.write("All you should pay: ", "$" + allYouPay + BR);
</script>
