<html>
<body>
<script type="text/javascript">
	// Author		: Xinzhou.Cui
	// Date			: 28/11/2017
	
var tempRe;
var tempLast;
var tempHi;
var tempLo;

var ES = "";
var BR = "<br />";  //HTML Line break

document.write("Welcome to the Temperature Recorder!", BR);
tempRe = prompt("Input today's temperature", ES);
tempHi = tempRe;
tempLo = tempRe;

for (i = 1 ; i <5 ; i++){
tempLast = tempRe;
tempRe = prompt("Input today's temperature", ES);
if(tempRe >= tempLast){
tempHi = tempRe;
}else{
tempLo = tempRe;
}
}
document.write("Now the highest temperature is " + tempHi + BR);
document.write("Now the lowest temperature is " + tempLo + BR);
</script>
</body>
</html>
